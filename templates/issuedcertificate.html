<!DOCTYPE html>
<html>
  <head>
    <title>Last 10 Data Entries</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        text-align: left;
        padding: 8px;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Last 10 Data Entries</h1>
    <table>
      <thead>
        <tr>
          <th>Index</th>
          <th>Proof</th>
          <th>Previous Hash</th>
          <th>Timestamp</th>
          <th>Department</th>
          <th>Name</th>
          <th>Batch</th>
          <th>DOB Date</th>
          <th>Pass Date</th>
          <th>ID</th>
          <th>CGPA</th>
          <th>Grade</th>
          <th>Type</th>
          <th>Hash</th>
        </tr>
      </thead>
      <tbody>
        <!-- Use JavaScript to load JSON data and populate the table -->
      </tbody>
    </table>
    <script>
      fetch('../NODES/N2/blockchain.json')
        .then(response => response.json())
        .then(data => {
          // Get the last 10 data entries
          const lastTenData = data.slice(-10);
          // Loop through the data and add rows to the table
          lastTenData.forEach(entry => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${entry.index}</td>
              <td>${entry.proof}</td>
              <td>${entry.previous_hash}</td>
              <td>${entry.timestamp}</td>
              <td>${entry.data.Department}</td>
              <td>${entry.data.PName}</td>
              <td>${entry.data.PBatch}</td>
              <td>${entry.data.PdobDate}</td>
              <td>${entry.data.PpassDate}</td>
              <td>${entry.data.PId}</td>
              <td>${entry.data.Pcgpa}</td>
              <td>${entry.data.Pgrade}</td>
              <td>${entry.data.PType}</td>
              <td>${entry.data.hash}</td>
            `;
            document.querySelector('tbody').appendChild(row);
          });
        });
    </script>
  </body>
</html>
