<!DOCTYPE html>
<html>
<head>
    <title>B12</title>
    <link rel="icon" type="image/png" href="/static/logo.png">    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #a5a5a5;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
      <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap');
    *
    {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body 
    {
      overflow-x: hidden;
      background: #fff;
      min-height: 100vh;
    }
    
    header 
    {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 100px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    
    .logo 
    {
      color: #112434;
      font-weight: 700;
      font-size: 2em;
      text-decoration: none;
    }
    
    .navigation 
    {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }
    
    .navigation li 
    {
      list-style: none;
    }
    
    .navigation li a 
    {
      text-decoration: none;
      padding: 6px 15px;
      color: #112434;
      border-radius: 20px;
    }
    
    .navigation li a:hover ,
    .navigation li a.active
    {
      background: #112434;
      color: #fff;
    }
    
    
    
    
    /* Footer */
    html {
      height: 100%;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100%;
      margin: 0;
      padding-bottom: 50px; /* Adjust to the height of your footer */
      box-sizing: border-box;
    }
    
    .footer p {
      margin: 0;
      color: #ffffff; /* Change to the desired text color */
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 50px; /* Adjust to the height of your footer */
      background-color: #000000;
      border-top: 1px solid #000000;
    }
    
    .footer .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    
    .footer p {
      margin: 0;
    }
      </style>
</head>
<body>
    <header>
        <a href="http://127.0.0.1:5000/" class="logo">College</a>
      <ul class="navigation">
        <li><a href="http://127.0.0.1:5000/">Home</a></li>
        <li><a href="http://127.0.0.1:5000/AboutUs">About</a></li>
        <li><a href="#">Events</a></li>
        <li><a href="http://127.0.0.1:5000/ContactUs">Contact</a></li>
      </ul>
    </header>
    <h1 style="margin-top: 5%;">Verification History</h1>
    <table>
        <thead>
            <tr>
                <th>Company Name</th>
                <th>Name of Verifier</th>
                <th>Student Name</th>
                <th>Email</th>
                <th>Purpose</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
    <section class="footer">
        <!-- Footer content goes here -->
        <div class="container">
          <p align="center">&copy; B-12 Final Year Computer Technology</p>
        </div>
      </section>
    <script>
        // Use Flask's url_for() function to get the URL for the JSON file
        const url = "{{ url_for('static', filename='company.json') }}";

        // Fetch the JSON data and populate the table
        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('table-body');
                data.forEach(company => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${company.companyname}</td>
                        <td>${company.nameofverifier}</td>
                        <td>${company.studentname}</td>
                        <td>${company.semail}</td>
                        <td>${company.purpose}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error(error));
    </script>
</body>
</html>
