    /* CSS for form-login */

.login-form {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 50px 40px;
  color: #333;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109), 0 1px 1px rgba(128, 128, 128, 0.155), 0 2.1px 2.1px rgba(128, 128, 128, 0.195), 0 4.4px 4.4px rgba(128, 128, 128, 0.241), 0 12px 12px rgba(128, 128, 128, 0.35);
}

.login-form h1 {
  font-size: 36px;
  font-weight: 600;
  margin-bottom: 24px;
}

.login-form .form-input-material {
  width: 100%;
  margin-bottom: 18px;
}

.login-form .form-input-material label {
  display: block;
  margin-bottom: 6px;
  font-size: 16px;
  font-weight: 600;
}

.login-form .form-input-material input {
  width: 100%;
  padding: 10px 15px;
  border-radius: 5px;
  border: 2px solid #ddd;
  font-size: 16px;
  font-weight: 500;
  transition: border-color 0.3s ease;
}

.login-form .form-input-material input:focus {
  border-color: #2e93e6;
  outline: none;
}

.login-form .btn {
  width: 100%;
  padding: 10px 15px;
  border-radius: 5px;
  background-color: #2e93e6;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  text-transform: uppercase;
  transition: background-color 0.3s ease;
}

.login-form .btn:hover {
  background-color: #1e6abd;
  cursor: pointer;
}

  </style>

    body {

    .btn {
      padding: 8px 20px;

      overflow: hidden;
    }

    .btn::before {
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, transparent, var(--primary-color), transparent);
      transform: translateX(-100%);
      transition: 0.6s;
    }

    .btn:hover {
      background: transparent;
      box-shadow: 0 0 20px 10px rgba(51, 152, 219, 0.5);
    }

    .btn:hover::before {
      transform: translateX(100%);
    }

    .form-input-material {
      --input-default-border-color: white;

    }
